<div class="row">
  <div class="col-6">
    <h1>Realtime</h1>
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
      [options]="pieChartOptions" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="col-6">


    <h1>Realtime</h1>
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="'line'" [options]="pieChartOptions"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>



  <div class="col-6">
    <h1>Realtime</h1>
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="'bar'" [options]="pieChartOptions"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="col-6">


    <h1>Realtime</h1>
    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="'radar'" [options]="pieChartOptions"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>

</div>
