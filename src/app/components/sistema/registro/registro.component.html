<body>
  <header>
    <div class="contHeader">
      <div class="logoHeader"><img alt="" src="../../../../assets/images/sapiensLogo.png" style="cursor: pointer"></div>
    </div>
  </header>
  <section class="seccionFormulario">
    <div class="contenedorPrincipal">
      <div class="ContenedorFormulario">

        <h1 class="titulo">Elige tu licencia</h1>
        <div class="contenedorPrimero form-group">


          <div class="formulario">
            <div class="tabs">
              <input class="ocultar" (click)="setPlan('estudiante')" checked="" id="tab1" name="tab" type="radio">
              <label for="tab1">Estudiante</label>
              <input class="ocultar" (click)="setPlan('entidad')" id="tab2" name="tab" type="radio">
              <label for="tab2">Entidad educativa</label>
              <div class="tab" [ngClass]="{'ocultar': tipoLicencia!== 'estudiante'}">

                <div class="form-group form-datosGenerales">

                  <h2 style="text-align:center;margin-bottom: 25px;">Datos generales</h2>


                  <div class="row" style="margin-bottom: 5px;">
                    <div class="col-6">
                      <label for="">Nombre</label>
                      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="col-6">
                      <label for="">Apellido</label>
                      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                  </div>

                  <label for="">Correo Institucional</label>
                  <input style="margin-bottom: 5px;" type="email" name="" id="" class="form-control" placeholder=""
                    aria-describedby="helpId">

                  <label for="">Numero Telefonico</label>
                  <input style="margin-bottom: 5px;" type="number" name="" id="" class="form-control" placeholder=""
                    aria-describedby="helpId">

                </div>


                <h2 style="text-align:center;margin-bottom: 25px;">Metodo de pago</h2>


                <ul class="list-group list-group-horizontal">
                  <li [ngClass]="{'activoMetodo': tipoMetodoPago == 'tarjeta'}"
                    (click)="seleccionarMetodoPago('tarjeta')" class="list-group-item col-4">Tarjeta de credito</li>
                  <li [ngClass]="{'activoMetodo': tipoMetodoPago == 'efectivo'}"
                    (click)="seleccionarMetodoPago('efectivo')" class="list-group-item col-4">Efectivo</li>
                  <li [ngClass]="{'activoMetodo': tipoMetodoPago == 'consignacion'}"
                    (click)="seleccionarMetodoPago('consignacion')" class="list-group-item col-4">Consignaci贸n</li>
                </ul>



                <div *ngIf="tipoMetodoPago == 'tarjeta'">
                  <div class="contenedorTarjeta">
                    <label class="LabelDocumento">Tipo de tarjeta <a class="itemRequerido"><span>*</span></a></label>
                    <div class="column50">
                      <p><input [(ngModel)]="buttonTarjetaTipo" name="metodoPagoDetallePago" type="radio"
                          value="icon-american" class="ng-untouched ng-pristine ng-invalid"><img
                          src="/assets/images/icon-american.png">
                        American Express</p>
                      <p><input [(ngModel)]="buttonTarjetaTipo" name="metodoPagoDetallePago" type="radio"
                          value="icon-master" class="ng-untouched ng-pristine ng-invalid"><img
                          src="/assets/images/icon-master.png"> Master
                        Card</p>
                    </div>
                    <div class="column50">
                      <p><input [(ngModel)]="buttonTarjetaTipo" name="metodoPagoDetallePago" type="radio"
                          value="icon-diners" class="ng-untouched ng-pristine ng-invalid"><img
                          src="/assets/images/icon-diners.png"> Diners
                        Club</p>
                      <p><input [(ngModel)]="buttonTarjetaTipo" name="metodoPagoDetallePago" type="radio"
                          value="icon-visa" class="ng-untouched ng-pristine ng-invalid"><img
                          src="/assets/images/icon-visa.png"> Visa</p>
                    </div>
                    <app-payment-card [tipoTarjeta]="buttonTarjetaTipo"></app-payment-card>
                  </div>
                </div>



              </div>
              <div class="tab" [ngClass]="{'ocultar': tipoLicencia!== 'entidad'}">

                <ul class="list-group list-group-horizontal">
                  <li (click)="seleccionarMetodoPago('tarjeta')" class="list-group-item col-4">Tarjeta de credito</li>
                  <li (click)="seleccionarMetodoPago('efectivo')" class="list-group-item col-4">Efectivo</li>
                  <li (click)="seleccionarMetodoPago('consignacion')" class="list-group-item col-4">Consignaci贸n</li>
                </ul>
              </div>



            </div>
          </div>


        </div>

      </div>
      <div class="ContenedorTotalFix">
        <div class="total">
          <h2>Resumen de Pedido</h2>
          <table>
            <tbody>
              <tr>
                <td colspan="2">Producto:</td>
              </tr>
              <tr>
                <td>Facturaci贸n Electr贸nica</td>
                <td></td>
              </tr>
              <tr>
                <td colspan="2">-</td>
              </tr>
              <tr>
                <td>Cantidad</td>
                <td align="right">1</td>
              </tr>
              <tr>
                <td>IVA</td>
                <td align="right">0</td>
              </tr>
              <tr>
                <td colspan="2">
                  <hr>
                </td>
              </tr>
              <tr>
                <td>Total</td>
                <td align="right">0</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </section>
</body>
